<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
    
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1, h2 {
            color: #333;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
        }
    
        li {
            margin-bottom: 8px;
        }
    
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
</head>

<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>This is a simple webpage created using HTML.</p>
    </section>

    <section>
        <h2>My Hobbies</h2>
        <ul>
            <li>Reading</li>
            <li>Listening to Music</li>
            <li>Coding</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 My Simple Webpage. All rights reserved.</p>
    </footer>

</body>

</html>
